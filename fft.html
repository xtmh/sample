      #Filter{ margin:10px 0 10px 10px; }
      #Filter .ui-state-default{ color:#00aa66; }
      #Filter .ui-state-hover{ color:#00cc66; }

<header>

<canvas id="Spectrum" width="256" height="256"></canvas>

<div id="ViewType">
<label>スペクトル対数表示(logarithmic display)&emsp;on</label>
<input type="radio" name="view" value="0" checked="checked" />
<label>off</label>
<input type="radio" name="view" value="1" />
</div>
